name: Parent Workflow

on: [pull_request]

permissions:
  contents:  write
  pages: write
  pull-requests: write
  id-token: write

jobs:
  trigger-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger "Check Amalgamation" Workflow
        run: gh workflow run "Check amalgamation"
        env:
          GH_TOKEN: ${{ secrets.PARENT_WORKFLOW_TRIGGER }}

      - name: Trigger "Dependency Review" Workflow
        run: gh workflow run "Dependency Review"
        env:
          GH_TOKEN: ${{ secrets.PARENT_WORKFLOW_TRIGGER }}

      - name: Trigger "Test Trudag Extensions" Workflow
        run: gh workflow run "Test Trudag extensions"
        env:
          GH_TOKEN: ${{ secrets.PARENT_WORKFLOW_TRIGGER }}

      #- name: Trigger "CIFuzz" Workflow
      #  run: gh workflow run "CIFuzz"

      - name: Trigger "Pull Request Labeler" Workflow
        run: gh workflow run "Pull Request Labeler"
        env:
          GH_TOKEN: ${{ secrets.PARENT_WORKFLOW_TRIGGER }}

      - name: Wait for All Workflows to Complete
        id: wait
        run: |
          COMPLETED=false
          while [ "$COMPLETED" = "false" ]; do
              RUN_STATUS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
                https://api.github.com/repos/${{ github.repository }}/actions/runs)
              
              if [[ "$RUN_STATUS" == *"completed"* ]]; then
                  COMPLETED=true
                  echo "All workflows are complete."
              else
                  echo "Child workflows are still running... waiting 30 seconds."
                  sleep 30
              fi
          done